<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">

  <!-- Add fonts here -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">

      <!-- Details -->
      <img src="./images/illustration-hero.svg" alt="Person listening to music"> 
      <h1> Order Summary </h1>
      <p class="information">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      
      <!-- Payment Plan -->
      <div class="plan"> 
        <img src="images/icon-music.svg" alt="Music note" class="note">

        <div class="plan_info">  
          <p class="plan_name">Annual plan</p>
          <p class="plan_price">$59.99/year</p>
        </div>

        <a href="#" class="change">Change</a>
      </div>

      <button class="payment">Proceed to payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </main>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any  
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

  </div> -->
</body>
</html>
